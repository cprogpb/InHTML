        <p><b>《我一无所求》</b></p>
        <p>我一无所求，只站在林边树后。</p>
        <p>倦意还逗留在黎明的眼上，露润在空气里。</p>
        <p>湿草的懒味悬垂在地面的薄雾中。</p>
        <p>在榕树下你用乳油般柔嫩的手挤着牛奶。</p>
        <p>我沉静地站立着。</p>
        <p>我没有走近你。</p>
        <p>天空和庙里的锣声一同醒起。</p>
        <p>街尘在驱走的牛蹄下飞扬。</p>
        <p>把汩汩发响的水瓶搂在腰上，</p>
        <p>女人们从河边走来。</p>
        <p>你的钏镯丁当，乳沫溢出罐沿。</p>
